<ion-header [translucent]="true">
  
  <ion-toolbar>
    <div>
      <ion-title>
        Search Page 
      </ion-title>     
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- Searchbar with cancel button shown on focus -->
<ion-searchbar #search debounce="500" (ionChange)="_ionChange($event)" showCancelButton="never"></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let item of searchedItem">
    <ion-label>
      {{ item.title }}
    </ion-label>
  </ion-item>
</ion-list>

<div class="head">
  <h1>Find your prefered <br><br> categories</h1><br>
</div>


<div>
  <ion-button  expand="full" color="dark" (click)="onClick()" shape="round" id="goto-btn">
    <p>Go back to Home Page</p>
  </ion-button>
</div>
<br>

</ion-content>
